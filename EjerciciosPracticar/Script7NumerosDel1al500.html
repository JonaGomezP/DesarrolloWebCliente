<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números del 1 al 500</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 500; i++) {
            if (i % 4 == 0 && i % 9 == 0) {
                document.write(i + " es múltiplo de 4 y 9")
            } else if (i % 9 == 0) {
                document.write(i + " es múltiplo de 9")
            } else if (i % 4 == 0) {
                document.write(i + " es múltiplo de 4")
            } else {
                document.write(i)
            }
            if (i % 5 == 0) {
                document.write("<hr>")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
