<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 5 Pirámide de números</title>
</head>
<body>
    <script>
        /*Hacer una pirámide del 1 al 30 así:
        1
        22
        33
        4444
        55555
        666666
        */
        var contador = 30;
        
        for (var i = 1; i <= contador; i++) {
            for (var j = 1; j <= i;j++) {
                document.write(i)
            }
            document.write("</br>");
        }
        
    </script>
</body>
</html>
